name: GitHub actions

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

env:
  BUILD_TYPE: Debug
  EIGEN3_WIN_INSTALL_DIR: C:/ProgramData/chocolatey/lib/eigen/include

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Eigen3
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            choco install eigen
          elif [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get install -y libeigen3-dev
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install eigen
          else
            echo "$RUNNER_OS not supported"
            exit 1
          fi

      - name: Configure Quantum++
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmake -B "${{github.workspace}}"/build \
              -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
              -DEIGEN3_INSTALL_DIR="${{env.EIGEN3_WIN_INSTALL_DIR}}" \
              -DWITH_UNIT_TESTS=ON -DWITH_EXAMPLES=ON
          else
            cmake -B ${{github.workspace}}/build \
              -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DWITH_UNIT_TESTS=ON \
              -DWITH_EXAMPLES=ON
          fi

      - name: Install Quantum++
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmake --build "${{github.workspace}}"/build --target install
          else
            sudo cmake --build ${{github.workspace}}/build --target install
          fi

      - name: Configure standalone example
        shell: bash
        run: |
          cd "${{github.workspace}}"/examples/standalone
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmake -B build \
              -DEIGEN3_INSTALL_DIR="${{env.EIGEN3_WIN_INSTALL_DIR}}"
          else
            cmake -B build
          fi

      - name: Build standalone example
        run: |
          cd ${{github.workspace}}/examples/standalone
          cmake --build build --target standalone

      - name: Run standalone example
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            "${{github.workspace}}"/examples/standalone/build/Debug/standalone.exe
          else
            ${{github.workspace}}/examples/standalone/build/standalone
          fi

      - name: Build examples
        run: cmake --build ${{github.workspace}}/build --target examples

      - name: Build unit tests
        run: cmake --build ${{github.workspace}}/build --target unit_tests

      - name: Run unit tests
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} -E qpp_Timer
